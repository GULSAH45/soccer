<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SCOREBOARD on the FIELD</title>
</head>

<body>
<div class="scoreboard">
    <div class="team">
        <h2>Team A</h2>
        <p id="teamAScore">0</p>
        <div class="btn-container">
            <button onclick="incrementScore ('teamA')">+</button>
            <button onclick="decrementScore ('teamA')">-</button>
        </div>
    </div>

<button id="reset-btn" onclick="resetScores()">RESET</button>

    <div class="team">
        <h2>Team B</h2>
        <p id="teamBScore">0</p>
        <div class="btn-container">
            <button onclick="incrementScore('teamB')">+</button>
            <button onclick="decrementScore('teamB')">-</button>
        </div>
    </div>
</div>

    <div class="field">

        <div class="center-circle"></div>
        <div class="center-spot"></div>
        <div class="half-line"></div>
        <div class="penalty-spot left"></div>
        <div class="penalty-area right"></div>
        <div class="penalty-area left"></div>
        <div class="penalty-spot right"></div>
        <div class="goal-area left"></div>
        <div class="goal-area right"></div>
        <div class="goal left"></div>
        <div class="goal right"></div>
     
        
    </div>




<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" ,
        crossorigin="anonymous"></script>
</body>

</html>
